name: Cleanup Claim Documents

on:
  schedule:
    # Run every day at 3:00 AM UTC (6:00 AM Moscow time)
    - cron: '0 3 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  cleanup:
    name: Delete expired claim documents
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run cleanup script
        run: bun run src/scripts/cron/cleanup-claim-documents.ts
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          S3_URL: ${{ secrets.S3_URL }}
          S3_REGION: ${{ secrets.S3_REGION }}
          S3_BUCKET: ${{ secrets.S3_BUCKET }}
          S3_ACCESS_KEY: ${{ secrets.S3_ACCESS_KEY }}
          S3_SECRET_KEY: ${{ secrets.S3_SECRET_KEY }}
          S3_PUBLIC_URL: ${{ secrets.S3_PUBLIC_URL }}

      - name: Notify on failure
        if: failure()
        run: echo "Document cleanup failed! Check logs for details."
