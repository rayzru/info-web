name: Feature Branch CI

on:
  push:
    branches-ignore:
      - main
      - development
  pull_request:
    branches:
      - development
      - main

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.2.9"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run linter
        run: bun run lint || true
        # Allow lint to fail but still continue

      - name: Run typecheck
        run: bun run typecheck

  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.2.9"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build application
        run: |
          BUILD_VERSION=$(cat package.json | grep '"version"' | head -1 | awk -F: '{ print $2 }' | sed 's/[",]//g' | tr -d '[[:space:]]')-feature
          NEXT_PUBLIC_BUILD_VERSION=$BUILD_VERSION NODE_ENV=production bun run build

      - name: Build success
        run: echo "âœ… Build completed successfully"
