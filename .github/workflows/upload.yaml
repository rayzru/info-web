name: Deploy Static Site to Production

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual trigger from GitHub UI

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸšš Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“‚ Ensure target directory exists
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          password: ${{ secrets.PASSWORD }}
          script: |
            # Ensure target directory exists
            mkdir -p /var/www/sr2/data/www/sr2.ru

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build static site
        run: npm run build

      - name: ğŸ“¤ Sync built files to server
        run: |
          # Install sshpass for password-based rsync
          sudo apt-get update && sudo apt-get install -y sshpass rsync

          # Sync only the 'out' directory to the server
          sshpass -p "${{ secrets.PASSWORD }}" rsync -avz --delete \
            -e "ssh -o StrictHostKeyChecking=no" \
            ./out/ ${{ secrets.USER }}@${{ secrets.HOST }}:/var/www/sr2/data/www/sr2.ru/

