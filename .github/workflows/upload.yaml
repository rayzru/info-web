name: Deploy Next.js App to Production

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual trigger from GitHub UI

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸšš Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“‚ Ensure target directory exists
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          password: ${{ secrets.PASSWORD }}
          script: |
            # Ensure target directory exists
            mkdir -p /var/www/sr2/data/www/sr2.ru

      - name: ðŸ“¦ Sync files to server
        run: |
          # Install sshpass for password-based rsync
          sudo apt-get update && sudo apt-get install -y sshpass rsync

          # Sync project files to server
          sshpass -p "${{ secrets.PASSWORD }}" rsync -avz --delete \
            --exclude='.git' \
            --exclude='.DS_Store' \
            --exclude='node_modules' \
            --exclude='.env' \
            --exclude='logs' \
            --exclude='.github' \
            --exclude='.next' \
            --exclude='.husky' \
            -e "ssh -o StrictHostKeyChecking=no" \
            ./ ${{ secrets.USER }}@${{ secrets.HOST }}:/var/www/sr2/data/www/sr2.ru/

      - name: ðŸ”§ Install dependencies, build and restart
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USER }}
          password: ${{ secrets.PASSWORD }}
          script: |
            cd /var/www/sr2/data/www/sr2.ru

            # Install dependencies
            npm ci

            # Build Next.js application
            npm run build

            # Restart PM2 process (or start if not running)
            if pm2 describe sr2.ru > /dev/null 2>&1; then
              pm2 reload ecosystem.config.cjs --env production
            else
              pm2 start ecosystem.config.cjs --env production
            fi

            # Save PM2 process list
            pm2 save

            # Show status
            pm2 status sr2.ru

