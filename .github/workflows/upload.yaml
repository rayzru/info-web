name: Deploy Next.js App to Production

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual trigger from GitHub UI

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: ðŸšš Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“‚ Ensure target directory exists
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Ensure target directory exists
            mkdir -p ${{ secrets.SSH_TARGET_DIR }}

      - name: ðŸ“¦ Sync files to server
        run: |
          # Setup SSH key
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

          # Sync project files to server
          rsync -avz --delete \
            --exclude='.git' \
            --exclude='.DS_Store' \
            --exclude='node_modules' \
            --exclude='.env' \
            --exclude='.env.*' \
            --exclude='logs' \
            --exclude='.github' \
            --exclude='.next' \
            --exclude='.husky' \
            --exclude='_legacy*' \
            --exclude='.claude' \
            --exclude='.conductor' \
            --exclude='.playwright-mcp' \
            --exclude='db-export' \
            --exclude='docs' \
            -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no" \
            ./ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.SSH_TARGET_DIR }}/

      - name: ðŸ”§ Install dependencies, build and restart
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ secrets.SSH_TARGET_DIR }}

            # Install dependencies
            npm ci

            # Build Next.js application
            npm run build

            # Restart PM2 process (or start if not running)
            if pm2 describe sr2.ru > /dev/null 2>&1; then
              pm2 reload ecosystem.config.cjs --env production
            else
              pm2 start ecosystem.config.cjs --env production
            fi

            # Save PM2 process list
            pm2 save

            # Show status
            pm2 status sr2.ru

