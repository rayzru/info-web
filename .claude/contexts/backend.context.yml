name: backend
description: Modern .NET 9 Fenix backend services
include:
  # Core projects
  - "src/Fenix.Domain/**/*.cs"
  - "src/Fenix.App/**/*.cs"
  - "src/Fenix.Api/**/*.cs"
  - "src/Fenix.Infra/**/*.cs"
  # If present:
  # - "src/Fenix.AppHost/**/*.cs"
  # - "src/Fenix.ServiceDefaults/**/*.cs"

  # Project/solution metadata
  - "src/**/*.csproj"
  - "src/**/*.props"
  - "src/**/*.targets"
  - "src/*.sln"
  - "*.sln"               # some solutions live at repo root
  - "Directory.*.props"   # Directory.Build/Packages props (root)
  - "NuGet.config"
  - "src/NuGet.config"
  - "global.json"
  - "src/global.json"

  # Docs & style guides
  - "src/GRAPHQL_STYLE_GUIDE.md"
  - "src/CLAUDE.md"
  - "CLAUDE.md"
  # Configs (only the JSON files; skip secrets)
  - "src/**/appsettings*.json"
exclude:
  - "**/bin/**"
  - "**/obj/**"
  - "**/.vs/**"
  - "**/TestResults/**"
  - "**/.idea/**"
  - "**/.vscode/**"
  - "**/*.cache/**"
  - "**/*.generated.cs"      # very large source-gen artifacts
  - "src/Fenix.Legacy/**"    # legacy is its own context
  - "src/Fenix.*.Tests/**"   # tests live in testing.context
  - "**/*.user"
  - "**/*.suo"
  - "**/*.nupkg"
