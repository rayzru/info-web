services:
  database:
    image: postgres:latest
    restart: always
    ports:
      - 5432:5432
    volumes:
      - database-volume:/var/lib/postgresql/data
    healthcheck:
      test:
        - CMD-SHELL
        - pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-sr2} -q
      interval: 3s
      start_period: 2m0s
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-sr2}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}

volumes:
  database-volume:
